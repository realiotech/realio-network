paths:
  /realionetwork/asset/v1/isauthorized/{symbol}/{address}:
    get:
      summary: Parameters queries the tokens of the module.
      operationId: IsAuthorized
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              isAuthorized:
                type: boolean
                description: params holds all the parameters of this module.
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: symbol
          description: symbol is the token symbol to query for.
          in: path
          required: true
          type: string
        - name: address
          in: path
          required: true
          type: string
      tags:
        - Query
